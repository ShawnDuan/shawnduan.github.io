---
layout: page
title: "Archive"
header-img: "img/library-bg-02.jpg"
---

{% for post in site.posts %}
<div class="post-archive">
	<div class="archive-date">{{ post.date | date: "%b %-d, %Y" }}</div>
    <a class="archive-title" href="{{ post.url | prepend: site.baseurl }}">
		<h3>{{ post.title }}</h3>
    </a>
</div>
{% endfor %}
